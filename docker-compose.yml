#--------------------------
version: '3.8'
#--------------------------
services:
#--------------------------
  db:
    image: postgres:15
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
  #--------------------------
  backend:
    container_name: backend
    build:
      context: ./backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_LOGIN: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_URL: ${DB_URL}
    depends_on:
      - db
  #--------------------------
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
      REACT_APP_BASE_URL: ${REACT_APP_BACKEND_URL}
    depends_on:
      - backend
#--------------------------