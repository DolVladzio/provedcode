#--------------------------
version: '3.8'
#--------------------------
services:
  # == DB =====================
  db:
    image: postgres:13.18-alpine3.20
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - mynetwork
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  #== Backend =================
  backend:
    build:
      context: ./backend
    image: ${DOCKER_LOGIN}/frontend
    restart: always
    container_name: backend
    env_file:
      - .env
    environment:
      DB_URL: ${DB_URL}
      DB_LOGIN: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - mynetwork
    depends_on:
      - db
  #== Frontend ================
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BASE_URL: ${REACT_APP_BASE_URL}
    image: ${DOCKER_LOGIN}/backend
    restart: always
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - mynetwork
    depends_on:
      - backend
# == Networks =================
networks:
  mynetwork:
    driver: bridge
# == Volumes ==================
volumes:
  postgres_data:
#--------------------------
